<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Navigation Bar styles */
        .dropdown-content {
            display: none;
            /* Additional dropdown styles */
        }

        /* Content styles */
        #content, #links {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        table th {
            text-align: left;
            background: #e9e9e9;
        }

        table td {
            text-align: right;
        }

        a {
            color: #00f;
        }

        
        .dark-mode, .dark-mode * {
            background-color: #121212 !important; /* Dark background for all elements */
            color: #ffffff !important; /* White text for all elements */
        }

/* Specific rules for links and interactive elements to make them stand out */
        .dark-mode a {
            color: #9e9e9e !important; /* Grey text for links to differentiate from general text */
        }

        .dark-mode a:hover {
            color: #ffffff !important; /* White text on hover for better visibility */
        }

/* Ensure dropdown content and other interactive elements follow the dark mode theme */
        .dark-mode .dropdown-content, .dark-mode .dropdown-content a, .dark-mode .drop, .dark-mode nav, .dark-mode header, .dark-mode section, .dark-mode footer {
            background-color: #333 !important; /* Dark background for dropdowns and other containers */
        }
        .dark-mode .

        .dark-mode .dropdown-content a:hover {
            background-color: #555 !important; /* Darker background on hover for dropdown links */
        }

/* Overriding styles for <hr> which may not be inheriting background colors */
        .dark-mode hr {
            border-color: #ffffff !important; /* Makes <hr> lines visible in dark mode */
        }

/* Make sure table borders are visible in dark mode */
        .dark-mode table, .dark-mode th, .dark-mode td {
            border: 1px solid #ffffff !important;
        }
        .dark-mode li, .dark-mode ul, .dark-mode ol {
    background-color: #555 !important;
        } /* Makes all the lines black and prioritizes this code*/

        

        
    </style>
</head>
<body>
    <header>
        <h1>Quick Links</h1>
        <!-- Navigation Bar -->
        <nav>
            <button class="drop" onmouseover="showDropdown('ecDropdown')" 
            onmouseout="hideDropdown('ecDropdown')">Menu</button>
            <div class="dropdown-content" id="ecDropdown" 
            onmouseover="showDropdown('ecDropdown')" 
            onmouseout="hideDropdown('ecDropdown')">
                <div><a href="index.html">Home</a></div>
                <div><a href="links.html">Links</a></div>
                <div><a href="education.html">Education</a></div>
                <div><a href="work.html">Work</a></div>
                <div><a href="form.html">Form</a></div>
            </div>
        </nav>
    </header>

    <div class="text-size-control">
        <button onclick="resizeText(1)">A+</button>
        <button onclick="resizeText(-1)">A-</button>
        <button onclick="simulateCVD()">Color Vision</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <section>
        <div id="content">
           
        </div>
        <div id="links">
            <table>
                <tr>
                    <th>LinkedIn</th>
                    <th>University</th>
                    <th>Instagram</th>
                </tr>
                <tr>
                    <td>
                        <a href="https://www.linkedin.com/in/immad-allawala-a79969172/">Check my LinkedIn</a>
                    </td>
                    <td>
                        <a href="https://www.torontomu.ca/programs/undergraduate/business-technology-management/">Check my program</a>
                    </td>
                    <td>
                        <a href="https://www.instagram.com/immad_allawala/?next=%2F">check my Instagram</a>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <script>
        function showDropdown(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideDropdown(id) {
            document.getElementById(id).style.display = 'none';
        }
        function resizeText(multiplier) {
            if (document.body.style.fontSize === "") {
                document.body.style.fontSize = "1.0em";
            }
            document.body.style.fontSize = parseFloat(document.body.style.fontSize) + (multiplier * 0.1) + "em";
        }

        /* Color vision deficiency simulation */
        function simulateCVD() {
            document.body.classList.toggle("cvd-simulate");
        }
        
        /* Image magnifying */
        function magnifyImg(element) {
            var zoom = element.style.transform === "scale(1.5)" ? "scale(1)" : "scale(1.5)";
            element.style.transform = zoom;
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
