<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* Navigation Bar styles */
        .dropdown-content {
            display: none;
            /* Additional dropdown styles */
        }

        /* Content styles */
        #content, #links {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        table th {
            text-align: left;
            background: #e9e9e9;
        }

        table td {
            text-align: right;
        }

        a {
            color: #00f;
        }

        /* Add more CSS as needed to match the theme of your other pages */
    </style>
</head>
<body>
    <header>
        <h1>Quick Links</h1>
        <!-- Navigation Bar -->
        <nav>
            <button class="drop" onmouseover="showDropdown('ecDropdown')" 
            onmouseout="hideDropdown('ecDropdown')">Menu</button>
            <div class="dropdown-content" id="ecDropdown" 
            onmouseover="showDropdown('ecDropdown')" 
            onmouseout="hideDropdown('ecDropdown')">
                <div><a href="index.html">Home</a></div>
                <div><a href="links.html">Links</a></div>
                <div><a href="education.html">Education</a></div>
                <div><a href="work.html">Work</a></div>
                <div><a href="form.html">Form</a></div>
            </div>
        </nav>
    </header>
    <section>
        <div id="content">
            <!-- Your content here, such as a personal introduction or CV details -->
        </div>
        <div id="links">
            <table>
                <tr>
                    <th>LinkedIn</th>
                    <th>University</th>
                </tr>
                <tr>
                    <td>
                        <a href="https://www.linkedin.com/in/immad-allawala-a79969172/">Check my LinkedIn</a>
                    </td>
                    <td>
                        <a href="https://www.torontomu.ca/programs/undergraduate/business-technology-management/">Check my program</a>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <script>
        function showDropdown(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideDropdown(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
